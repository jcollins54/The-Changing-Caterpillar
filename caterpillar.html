<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The changing caterpillar</title>
        <style>
            .result {
                font-size: 20px;
                font-weight: bold;
                color: blue;
            }
        </style>
    </head>
    <body>
    <h1>The Caterpillar</h1>
    
    <p id=p>This is a <strong>caterpillar</strong> in its natural habitat:</p>
    <p><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Monarch_caterpillar_on_swan_plant_branchlet.jpg/640px-Monarch_caterpillar_on_swan_plant_branchlet.jpg" width="400"></p>
    <p2 class=result></p2>

    <button id=meta>Metamorphose</button>
    <button2></button2>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(function(){
        $("#meta").click(function(){
            $("h1").text("Butterfly");
            $("#p").html("This is a <strong>butterfly</strong> in its natural habitat");
            $("img").attr("src","https://www.kasandbox.org/programming-images/animals/butterfly_monarch.png");
            $("#p").css("color","orange")
            let list= $("<ul>");
                list.html(
"<strong>Bufferfly Facts</strong><li>There are more than 20,000 species of butterflies.</li><li>Butterflies have up to 12,000 eyes.</li><li>Butterflies live only a few weeks.</li>")
            $("p2").append(list);
            var button = document.createElement("button").innerHTML = '<button onClick="window.location.reload();">Restore</button>';
            $("button2").append(button);
            $(this).hide();
        });
    });
    </script>
    
    </body>
</html>
